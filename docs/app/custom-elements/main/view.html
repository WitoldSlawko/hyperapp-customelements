<div class="section">
  <!-- Counter -->
  <div class="columns">
    <div class="column is-one-fifth">
      Counter max: <input type=number value={state.counterMax}
      class="input" onchange="{actions.setCounterMax(+this.value)}">
    </div>
    <div class="column is-two-fifths">
      Counter: <x-counter max={state.counterMax}></x-counter>
    </div>
  </div>
  
  <!-- <x-profile id="839508dc3681341e"></x-profile> -->
  <x-profile id></x-profile>
  <x-profile id></x-profile>
  <x-profile id></x-profile>
</div>
